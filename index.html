<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>날씨값 받아오기 api</title>
</head>

<body>
    <div id="map" style="width:800px;height:600px;"></div>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c602ccde2ff09d728f2f5aa2bf756d2a"></script>
    <script>
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(35.17018948357138, 128.98107226217073),
            level: 1
        };

        var map = new kakao.maps.Map(container, options);

        function setCenter() {
            // 이동할 위도 경도 위치를 생성합니다 
            var moveLatLon = new kakao.maps.LatLng(35.17018948357138, 128.98107226217073);

            // 지도 중심을 이동 시킵니다
            map.setCenter(moveLatLon);
        }

        function panTo() {
            // 이동할 위도 경도 위치를 생성합니다 
            var moveLatLon = new kakao.maps.LatLng(35.17034704321751, 128.98101298388184);

            // 지도 중심을 부드럽게 이동시킵니다
            // 만약 이동할 거리가 지도 화면보다 크면 부드러운 효과 없이 이동합니다
            map.panTo(moveLatLon);
        }

        var markerPosition  = new kakao.maps.LatLng(35.17034704321751, 128.98101298388184); 
        
// 마커를 생성합니다
var marker = new kakao.maps.Marker({
    position: markerPosition
});

// 마커가 지도 위에 표시되도록 설정합니다
marker.setMap(map);

var iwContent = '<div style="padding:5px;">뷰티몰&쏙쏙눈썹 <br><a href="https://map.kakao.com/link/map/뷰티몰,35.17034704321751, 128.98101298388184" \
    style="color:blue" target="_blank">큰지도보기 \
    </a> <a href="https://map.kakao.com/link/to/뷰티몰,35.17034704321751, 128.98101298388184" style="color:blue" target="_blank">길찾기</a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
    iwPosition = new kakao.maps.LatLng(35.17034704321751, 128.98101298388184); //인포윈도우 표시 위치입니다

// 인포윈도우를 생성합니다
var infowindow = new kakao.maps.InfoWindow({
    position : iwPosition, 
    content : iwContent 
});
  
// 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
infowindow.open(map, marker); 
    </script>
</body>

</html>
