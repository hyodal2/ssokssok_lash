<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>날씨값 받아오기 api</title>
</head>

<body>
	<div id="map" style="width:500px;height:400px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c602ccde2ff09d728f2f5aa2bf756d2a"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(35.17018948357138, 128.98107226217073),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);

        function setCenter() {            
    // 이동할 위도 경도 위치를 생성합니다 
    var moveLatLon = new kakao.maps.LatLng(35.17018948357138, 128.98107226217073);
    
    // 지도 중심을 이동 시킵니다
    map.setCenter(moveLatLon);
}

function panTo() {
    // 이동할 위도 경도 위치를 생성합니다 
    var moveLatLon = new kakao.maps.LatLng(35.17018948357138, 128.98107226217073);
    
    // 지도 중심을 부드럽게 이동시킵니다
    // 만약 이동할 거리가 지도 화면보다 크면 부드러운 효과 없이 이동합니다
    map.panTo(moveLatLon);            
}        


	</script>
</body>

</html>
